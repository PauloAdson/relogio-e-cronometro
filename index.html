<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Relógio | Cronômetro</title>
</head>
<body>
    <div class="alinhar"> <!--A CLASS "ALINHAR" SERVE PARA O CELULAR-->
        <div class="relogio">
            <div id="background" class=" 111 background">
                <span id="horas">00</span>
                <span class="tempo">Horas</span>
            </div>

            <div id="background" class="background ">
                <span id="minutos">00</span>
                <span class="tempo">Minutos</span>
            </div>

            <div id="background" class="background">
                <span id="segundos">00</span>
                <span class="tempo">Segundos</span>
            </div>
        </div>

            <div class="cronometro"> <!--CRONOMETRO-->
                <div id="background" class="background">
                    <span id="cronometro-horas">00</span>
                    <span class="tempo">Horas</span>
                </div>

                <div id="background" class="background">
                    <span id="cronometro-minutos">00</span>
                    <span class="tempo">Minutos</span>
                </div>

                <div id="background" class="background">
                    <span id="cronometro-segundos">00</span>
                    <span class="tempo">Segundos</span>
                </div>


                <div class="controlar-cronometro">
                            
                        <button  onclick="start();" id="btn-iniciar" class="botao-cronometro">
                            <svg width="25ZZ<!--  -->" height="25" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="m5 3 14 9-14 9V3z"></path>
                            </svg>
                        </button>

                        <button onclick="pause();" id="btn-pausar" class="botao-cronometro">
                            <svg width="25" height="25" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 4h4v16H6z"></path>
                                <path d="M14 4h4v16h-4z"></path>
                            </svg>                      
                        </button>

                        <button onclick="restart();" id="btn-reiniciar" class="botao-cronometro">
                            <svg width="25" height="25" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 4v6h6"></path>
                                <path d="M23 20v-6h-6"></path>
                                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10"></path>
                                <path d="m23 14-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                            </svg>
                        </button>

                </div>
            </div>
     <!--FECHAMENTO DO CRONOMETRO-->

    </div>
    <script src="./assets/js/scripts.js "></script>
</body>
</html>
